apiVersion: apps/v1
kind: Deployment
metadata:
  name: t1-simple
  labels:
    app: mailhog-kuttl
spec:
  replicas: 1
  template:
    spec:
      containers:
        - resources:
            limits:
              cpu: 200m
              memory: 150Mi
            requests:
              cpu: 200m
              memory: 150Mi
          readinessProbe:
            httpGet:
              path: /api/v2/messages?limit=1
              port: 8025
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          name: mailhog
          livenessProbe:
            tcpSocket:
              port: 8025
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: MH_SMTP_BIND_ADDR
              value: '0.0.0.0:1025'
            - name: MH_API_BIND_ADDR
              value: '0.0.0.0:8025'
            - name: MH_UI_BIND_ADDR
              value: '0.0.0.0:8025'
            - name: MH_STORAGE
              value: memory
          ports:
            - name: http
              containerPort: 8025
              protocol: TCP
            - name: smtp
              containerPort: 1025
              protocol: TCP
          imagePullPolicy: Always
          startupProbe:
            tcpSocket:
              port: 8025
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          image: 'mailhog/mailhog:latest'
status:
  observedGeneration: 1
  replicas: 1
  updatedReplicas: 1
  readyReplicas: 1
  availableReplicas: 1